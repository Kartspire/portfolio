<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients-list</title>
  </head>
  <body>
    <div id="load-screen">
      <div class="spinner-border text-info position-absolute top-50 start-50" role="status"></div>
    </div>
    <div id="wrapper" style="display: none">
      <header class="header fixed-top">
        <div class="container-md py-3 d-flex">
          <div class="logo col-1 me-5"></div>
          <input type="text" id="clients-search" class="form-control" placeholder="Введите запрос" />
        </div>
      </header>
      <section class="clients py-5">
        <div class="container pt-5 d-flex flex-column justify-content-between">
          <h1>Клиенты</h1>
          <div class="row">
            <ul id="sort-button" class="table-header d-flex col-8 mb-3">
              <li class="col-2"><button class="btn w-100 text-start px-4" data-sort-number="0">ID</button></li>
              <li class="col-4">
                <button class="btn w-100 text-start" data-sort-number="1">Фамилия Имя Отчество</button>
              </li>
              <li class="col-3">
                <button class="btn w-100 text-start" data-sort-number="2">Дата и время создания</button>
              </li>
              <li class="col-3">
                <button class="btn w-100 text-start" data-sort-number="3">Последнее изменение</button>
              </li>
            </ul>
            <ul class="d-flex col-4 mb-3 align-items-center">
              <li class="col-6 text-center">Контакты</li>
              <li class="col-6 text-start px-4">Действия</li>
            </ul>
          </div>

          <ul class="flex-grow-1 list-group" id="clients-list"></ul>
          <button
            id="create-client"
            type="button"
            class="flex-shrink-1 add-client-btn btn border border-2 rounded-0"
            data-bs-toggle="modal"
            data-bs-target="#client-modal"
          >
            <svg
              class="btn-icon"
              width="23"
              height="16"
              viewbox="0 0 23 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                fill="#9873FF"
              />
            </svg>
            <span class="btn-text">Добавить клиента</span>
          </button>
          <!-- ADD CLIENT MODAL -->
          <div
            class="modal fade"
            id="client-modal"
            tabindex="-1"
            aria-labelledby="client-modal-label"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="client-modal-label"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="form" action="" class="d-flex flex-column">
                    <label for="surname" id="surname-label" class="text-danger"></label>
                    <input id="surname" type="text" class="form-control mb-2" placeholder="Фамилия" />
                    <label for="name" id="name-label" class="text-danger"></label>
                    <input id="name" type="text" class="form-control mb-2" placeholder="Имя" />
                    <label for="lastName" id="lastName-label" class="text-danger"></label>
                    <input id="lastName" type="text" class="form-control mb-3" placeholder="Отчество" />
                    <div class="contacts d-flex flex-column py-3 align-items-center justify-content-center">
                      <ul class="list-group align-self-stretch" id="contact-list"></ul>
                      <button type="button" class="btn btn-contact" id="add-contact-btn">
                        <svg width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M8.00001 4.66665C7.63334 4.66665 7.33334 4.96665 7.33334 5.33331V7.33331H5.33334C4.96668 7.33331 4.66668 7.63331 4.66668 7.99998C4.66668 8.36665 4.96668 8.66665 5.33334 8.66665H7.33334V10.6666C7.33334 11.0333 7.63334 11.3333 8.00001 11.3333C8.36668 11.3333 8.66668 11.0333 8.66668 10.6666V8.66665H10.6667C11.0333 8.66665 11.3333 8.36665 11.3333 7.99998C11.3333 7.63331 11.0333 7.33331 10.6667 7.33331H8.66668V5.33331C8.66668 4.96665 8.36668 4.66665 8.00001 4.66665ZM8.00001 1.33331C4.32001 1.33331 1.33334 4.31998 1.33334 7.99998C1.33334 11.68 4.32001 14.6666 8.00001 14.6666C11.68 14.6666 14.6667 11.68 14.6667 7.99998C14.6667 4.31998 11.68 1.33331 8.00001 1.33331ZM8.00001 13.3333C5.06001 13.3333 2.66668 10.94 2.66668 7.99998C2.66668 5.05998 5.06001 2.66665 8.00001 2.66665C10.94 2.66665 13.3333 5.05998 13.3333 7.99998C13.3333 10.94 10.94 13.3333 8.00001 13.3333Z"
                            fill="#9873FF"
                          />
                        </svg>
                        Добавить контакт
                      </button>
                    </div>
                    <div class="modal-footer border-0 align-self-center">
                      <button type="submit" id="save-client-button" class="btn btn-save-client rounded-0">
                        Сохранить
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- DELETE CLIENT MODAL -->
          <div
            class="modal fade"
            id="delete-client-modal"
            tabindex="-1"
            aria-labelledby="delete-client-modal-label"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header border-0">
                  <h5 class="text-center modal-title flex-grow-1" id="delete-client-modal-label">Удалить клиента?</h5>
                  <button
                    type="button"
                    class="flex-shrink-1 btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="col-8 align-self-center text-center modal-body">
                  Вы действительно хотите удалить данного клиента?
                </div>
                <div class="modal-footer d-flex flex-column border-0">
                  <button
                    type="button"
                    class="py-2 px-5 btn rounded-0"
                    id="delete-client-modal-button"
                    data-bs-dismiss="modal"
                  >
                    Удалить
                  </button>
                  <a data-bs-dismiss="modal"><ins>отмена</ins></a>
                </div>
              </div>
            </div>
          </div>
